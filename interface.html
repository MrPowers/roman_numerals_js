<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Roman Numeral Converter</title>
  <script src="underscore.js"></script>
  <script src="roman_numerals.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      $("h2").click(function() {
        var roman = $("#roman").val();
        $("#to-number").html(romanToNumber(roman))
        var number = $("#number").val();
        var num = Number(number);
        if (num) {
          $("#to-roman").html(numberToRoman(num));
        }
      });
    });
  </script>
</head>
      });
    });
  </script>
</head>

<body>
  <h1>Let's convert some stuff!</h1>
  <form>
    Roman to Number: <input type="text" id="roman"><span id="to-number"></span><br>
    Number to Roman: <input type="text" id="number"><span id="to-roman"></span>
    <h2>Click to submit</h2>
  </form>
</body>

</html>
